<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sphero Rallye Client</title>

    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>

<div class="kopfzeile">
    <div id="logo">
        <img id="robo-icon" src="img/robo_white.png">
        <p>Sphero Rallye</p>
    </div>
    <select id="spieler">
        <option value="">Spieler auswählen</option>
        <option value="player1">Spieler 1</option>
        <option value="player2">Spieler 2</option>
        <option value="player3">Spieler 3</option>
        <option value="player4">Spieler 4</option>
        <option value="player5">Spieler 5</option>
    </select>
</div>

<div class="spielbereich">
    <div class="teilbereich links">
        <h1>Verfügbare Aktionstypen in dieser Runde</h1>
        <ul class="verfuegbare-aktionen">
            <!--  <li class="verfuegbare-aktion <AKTIONS_TYP>">  -->
            <!--    <i class="fas fa-puzzle-piece"></i>          -->
            <!--    <div>Aktionstyp</div>                        -->
            <!--  </li>                                          -->
        </ul>
    </div>

    <div class="teilbereich">
        <div class="rundenstart-anzeige">
            <h1>Runde startet in</h1>
            <h1 class="stoppuhr"><span id="stoppuhr-wert"></span> s</h1>
        </div>


        <div class="geplante-aktionen">
            <div class="aktion" id="eins">
                <i class="fas fa-puzzle-piece"></i>
                <select class="aktions-auswahl">
                    <option value="">Wähle einen Aktionstyp</option>
                    <option value="ROLL">Fahren</option>
                    <option value="ROTATE">Drehen</option>
                    <option value="SET_RGB">Farbe ändern</option>
                </select>
                <div class="aktions-wert">
                    <!--  <input type="number">                           -->
                    <!--  <p class="aktions-einheit">Geschwindigkeit</p>  -->
                    <!--  <input type="number">                           -->
                    <!--  <p class="aktions-einheit">Dauer</p>            -->
                    <!-- -->
                    <!--  <input type="number">                           -->
                    <!--  <p class="aktions-einheit">Grad</p>             -->
                    <!-- -->
                    <!--  <input class="rot" type="number">               -->
                    <!--  <p class="aktions-einheit">Rot</p>              -->
                    <!--  <input class="gruen" type="number">             -->
                    <!--  <p class="aktions-einheit">Grün</p>             -->
                    <!--  <input class="blau" type="number">              -->
                    <!--  <p class="aktions-einheit">Blau</p>             -->
                </div>
            </div>
            <div class="aktion" id="zwei">
                <i class="fas fa-puzzle-piece"></i>
                <select class="aktions-auswahl">
                    <option value="">Wähle einen Aktionstyp</option>
                    <option value="ROLL">Fahren</option>
                    <option value="ROTATE">Drehen</option>
                    <option value="SET_RGB">Farbe ändern</option>
                </select>
                <div class="aktions-wert"></div>
            </div>
            <div class="aktion" id="drei">
                <i class="fas fa-puzzle-piece"></i>
                <select class="aktions-auswahl">
                    <option value="">Wähle einen Aktionstyp</option>
                    <option value="ROLL">Fahren</option>
                    <option value="ROTATE">Drehen</option>
                    <option value="SET_RGB">Farbe ändern</option>
                </select>
                <div class="aktions-wert"></div>
            </div>
            <div class="aktion" id="vier">
                <i class="fas fa-puzzle-piece"></i>
                <select class="aktions-auswahl">
                    <option value="">Wähle einen Aktionstyp</option>
                    <option value="ROLL">Fahren</option>
                    <option value="ROTATE">Drehen</option>
                    <option value="SET_RGB">Farbe ändern</option>
                </select>
                <div class="aktions-wert"></div>
            </div>
            <div class="aktion" id="fuenf">
                <i class="fas fa-puzzle-piece"></i>
                <select class="aktions-auswahl">
                    <option value="">Wähle einen Aktionstyp</option>
                    <option value="ROLL">Fahren</option>
                    <option value="ROTATE">Drehen</option>
                    <option value="SET_RGB">Farbe ändern</option>
                </select>
                <div class="aktions-wert"></div>
            </div>
        </div>

        <div class="rundenplanung-abschicken">
            <button id="abschicken">
                <i class="fas fa-check"></i>
                Abschicken
            </button>
            <button id="alle-aktionen-zuruecksetzen">
                <i class="fas fa-times"></i>
                Zurücksetzen
            </button>
        </div>
    </div>

</div>

<script src="lib/mqtt.min.js"></script>
<script src="lib/globals.js"></script>
<script src="lib/lib.js"></script>
<script src="scripts/stoppuhr.js"></script>
<script src="scripts/verfuegbareAktionstypen.js"></script>
<script src="scripts/geplanteAktionen.js"></script>
<script src="scripts/spielBeitreten.js"></script>
<script>
  document.querySelectorAll(".aktions-auswahl").forEach(function (element) {
    element.addEventListener("change", aktionUebernehmen);
    element.addEventListener("change", validateActionTypeSelection);
    element.addEventListener("change", modifyAvailableActionTypes);
    element.addEventListener("change", registerColorizeHandler);
  });

  document.querySelector("#spieler")
    .addEventListener("change", spielBeitreten);

  document.querySelector("#alle-aktionen-zuruecksetzen")
    .addEventListener("click", alleAktionenZuruecksetzen);

  document.querySelector("#abschicken")
    .addEventListener("click", geplanteAktionenAbschicken);
</script>
</body>
</html>
